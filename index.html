<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="sldp-v2.18.1.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Live Stream</title>
    </head>
    <body>
        <!-- Starting screen -->
        <div class="starting-screen-wrapper">
            <button class="new-session buttons">New Session</button>
            <button class="recent-session buttons">Recent Session</button>
        </div>
        <!-- Main navigation -->
        <div class="main-navigation">
            <div class="players-required-wrapper">
                <label class="players-required" for="players-length">Players required:</label>
                <input type="text" id="players-length" class="players-length-input">
                <button class="add-players buttons">Add Players</button>
            </div>
            <button class="reset-session buttons">Reset Session</button>
        </div>

        <!-- Players section -->
        <div class="session-wrapper"></div>

        <!-- Footer -->
        <div class="footer">Powered by Â©todjiaa. Email: info@todjiaa.com</div>

        <!-- JS File -->
        <script src="main.js"></script>
    </body>
</html>
