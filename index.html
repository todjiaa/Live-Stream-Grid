<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="sldp-v2.18.1.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Live Stream</title>
    </head>
    <body>
        <div class="main-navigation">
            <div class="players-input">
                <label class="players-required" for="players-amount">Players required</label>
                <input type="text" id="players-amount" class="players-amount-input" size="1">
            </div>
    
            <input type="submit" value="Start Session" class="init-session button">
            <input type="submit" value="Reset Session" class="reset-session button">
        </div>

        <div class="session-wrapper"></div>
        <script src="main.js"></script>
    </body>
</html>
